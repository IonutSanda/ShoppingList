<div class="card" *ngFor="let card of cards">
  <div class="card-item">
    Card item
  </div>
  <div class="card-price">
    Card price
  </div>
  <div class="card-shop">
    Shop
  </div>
  <div class="card-amount">
    Amount to buy
  </div>
  <div class="buttons">
    <button><i class="fas fa-plus"></i></button>
    <button><i class="fas fa-minus"></i></button>
  </div>
</div>
